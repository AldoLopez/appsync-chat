<div class="container">
    <div class="jumbotron p-0 m-0 vertical-center">
      <div class="justify-content-center p-0 m-0">
        <img class="chatql-image rounded-top img-fluid" src="../../assets/img/chat.jpg" alt="https://freerangestock.com/photos/65403/exchanging-ideas--argument-and-debate-concept.html">
      </div>
    <form class="p-3" (ngSubmit)="onSubmit()" #signinForm="ngForm">
      <h3 class="display-5 text-center">{{step.TITLE}}</h3>
      <div class="form-group">
        <label for="username"><strong>User Name</strong></label>
        <input type="text" class="form-control" id="username" required
        [(ngModel)]="model.username" name="username" placeholder="username"
        >
      </div>

      <div class="form-group" *ngIf="showEmail">
        <label for="email"><strong>E-Mail</strong></label>
        <input type="email" class="form-control" id="email" required
        [(ngModel)]="model.email" name="email" placeholder="email"
        >
      </div>

      <div class="form-group" *ngIf="showCode">
        <label for="code"><strong>Code</strong></label>
        <input type="code" class="form-control" id="code" required
        [(ngModel)]="model.code" name="code" placeholder="code"
        >
      </div>

      <div class="form-group" *ngIf="showPassword">
        <label for="password"><strong>Password</strong></label>
        <input type="password" class="form-control" id="password" required
        [(ngModel)]="model.password" name="password" placeholder="password"
        >
      </div>

      <button type="submit" class="btn btn-primary">{{step.TITLE}}</button>
      <span *ngIf="nextStep">or <a routerLink="/{{nextStep.KEY}}">{{nextStep.TITLE}}</a></span>

    </form>
    <p class="text-danger text-center" *ngIf="errorMessage">{{errorMessage}}</p>
    </div>
  </div>
  <br/>
  <br/>
  <br/>
