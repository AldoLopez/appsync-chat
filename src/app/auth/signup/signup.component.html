<div class="container">
  <div class="jumbotron p-0 m-0 vertical-center">
    <div class="justify-content-center p-0 m-0">
      <img class="chatql-image rounded-top img-fluid" src="../../assets/img/chat.jpg" alt="https://freerangestock.com/photos/65403/exchanging-ideas--argument-and-debate-concept.html">
    </div>
    <form class="p-3" (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <h3 class="display-5 text-center">Sign Up</h3>
      <div class="form-group">
        <label for="username"><strong>User Name</strong></label>
        <input type="text" class="form-control" id="username" required
          [(ngModel)]="model.username" name="username" placeholder="username"
        >
      </div>
  
      <div class="form-group">
        <label for="email"><strong>E-Mail</strong></label>
        <input type="email" class="form-control" id="email" required
        [(ngModel)]="model.email" name="email" placeholder="email"
        >
      </div>
  
      <div class="form-group">
        <label for="password"><strong>Password</strong></label>
        <input type="password" class="form-control" id="password" required
        [(ngModel)]="model.password" name="password" placeholder="password"
        >
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
      <span>or <a routerLink='/confirm'>Confirm Code</a></span>
    </form>
    <p class="text-danger text-center" *ngIf="errorMessage">{{errorMessage}}</p>
  </div>
  </div>
  <br/>
  <br/>
  <br/>
